<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gay test</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ffdeeb;
            font-family: sans-serif;
            overflow: hidden;
            touch-action: manipulation;
        }
        .card {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            text-align: center;
            width: 85%;
            max-width: 350px;
            position: relative;
            min-height: 400px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        img { width: 100%; max-width: 250px; border-radius: 10px; margin-bottom: 15px; }
        h1 { font-size: 1.5rem; color: #333; margin: 10px 0; }
        .btn-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
            height: 50px;
            width: 100%;
        }
        button {
            padding: 10px 25px;
            border: none;
            border-radius: 20px;
            font-weight: bold;
            cursor: pointer;
            touch-action: none;
        }
        #yesBtn { 
            background-color: #e91e63; 
            color: white; 
            z-index: 1;
        }
        #noBtn { 
            background-color: #eee; 
            color: #444; 
            position: absolute;
            z-index: 10;
            transition: 0.1s;
        }
    </style>
</head>
<body>

    <div class="card" id="mainCard">
        <img id="displayImg" src="https://media.tenor.com/A9f9K_f5G_0AAAAC/pepe-julien.gif">
        <h1 id="mainHeading">Miraj, are you gay?</h1>
        <div class="btn-container">
            <button id="yesBtn" onclick="celebrate()">Yes</button>
            <button id="noBtn">No</button>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const card = document.getElementById('mainCard');

        function moveButton() {
            const maxX = card.clientWidth - noBtn.clientWidth;
            const maxY = card.clientHeight - noBtn.clientHeight;
            noBtn.style.left = Math.random() * maxX + 'px';
            noBtn.style.top = Math.random() * maxY + 'px';
        }

        noBtn.addEventListener('mouseover', moveButton);
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            moveButton();
        });

        function celebrate() {
            document.getElementById('mainCard').innerHTML = `
                <h1>YAY! ðŸŽ‰</h1>
                <img src="https://media0.giphy.com/media/daf7b7/giphy.gif" style="width:100%; max-width: 300px;">
            `;
        }
    </script>
</body>
</html>
