<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will you be my Valentine?</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ffdeeb;
            font-family: sans-serif;
        }
        .card {
            background: white;
            padding: 30px;
            border-radius: 20px;ðŸ˜³
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            text-align: center;
            width: 350px;
            position: relative;
            min-height: 400px;
        }
        img { width: 100%; border-radius: 10px; margin-bottom: 15px; }
        h1 { font-size: 1.5rem; color: #333; }
        .btn-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
            height: 50px;
        }
        button {
            padding: 10px 25px;
            border: none;
            border-radius: 20px;
            font-weight: bold;
            cursor: pointer;
        }
        #yesBtn { background-color: #e91e63; color: white; }
        #noBtn { 
            background-color: #eee; 
            color: #444; 
            position: absolute;
            z-index: 1000; /* Ensures the button never hides behind other elements */
        }
    </style>
</head>
<body>

    <div class="card" id="mainCard">
        <img src="https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExNHJueGZueXF4eXF4eXF4eXF4eXF4eXF4eXF4eXF4eXF4eXF4ZSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/Jzm8HIdBCuhvFcEV1E/giphy.gif">
        <h1>Miraj, Are you Gay?</h1>
        <div class="btn-container">
            <button id="yesBtn" onclick="celebrate()">Yes</button>
            <button id="noBtn" onmouseover="moveButton()">No</button>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const card = document.getElementById('mainCard');

        function moveButton() {
            const maxX = card.clientWidth - noBtn.clientWidth;
            const maxY = card.clientHeight - noBtn.clientHeight;
            noBtn.style.left = Math.random() * maxX + 'px';
            noBtn.style.top = Math.random() * maxY + 'px';
        }

        /* MOBILE FIX: Adds touch support so it runs away from taps */
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault(); // Prevents the actual click from happening
            moveButton();
        });

        function celebrate() {
            document.getElementById('mainCard').innerHTML = `
                <h1>FUCK!!! </h1>
                <img src="https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExNHJueGZueXF4eXF4eXF4eXF4eXF4eXF4eXF4eXF4eXF4eXF4ZSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/relnvfSEa2Qa125uPA/giphy.gif" style="width:100%">
            `;
        }
    </script>
</body>
</html>
